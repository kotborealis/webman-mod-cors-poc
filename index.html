<body>
<b>Scanning 192.168.1.* for webman-mod server...</b>
<i id="found"></i>
<i id="restart"></i>
</body>
<script>
	for(let i = 1; i <= 255; i++) 
		((url) => fetch(url).then(res => res.text()).then(html => {
			console.log("Found something on", url);
			const isWebman = html.indexOf('<title>wMAN MOD ') > 0;
			if(isWebman) {
				console.log("Found webman!", url);
				document.querySelector("#found").innerHTML = `Found webman at ${url}`;
				document.querySelector("#restart").innerHTML = 
					`<a href="${url}/restart.ps3" target="__blank">Restart PS3</a>`;
			}
		}).catch(console.warn.bind(console)))(`http://192.168.1.${i}`);
</script>
